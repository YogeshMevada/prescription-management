<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" th:href="@{/static/css/theme-default.css}"/>
        <script type="text/javascript" th:src="@{/static/js/jquery/jquery-3.6.0.min.js}"></script>
        <script type="text/javascript" th:src="@{/static/js/jquery/jquery-ui.min.js}"></script>
        <title>Prescription Manager Register</title>
    </head>
    <body>
        <div class="bg-white border rounded-5">
            <section class="w-100 p-4 d-flex justify-content-center pb-4">
                <div style="width: 26rem;">
                    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="tab-login" data-toggle="pill" href="#pills-login" role="tab" aria-controls="pills-login" aria-selected="false">Login</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="tab-register" data-toggle="pill" href="#pills-register" role="tab" aria-controls="pills-register" aria-selected="true">Register</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                            <form>
                                <div class="text-center mb-3">
                                    <p>Sign in with:</p>
                                    <button type="button" class="btn btn-link btn-floating mx-1">
                                        <i class="fab fa-facebook-f"></i>
                                    </button>
                                    <button type="button" class="btn btn-link btn-floating mx-1">
                                        <i class="fab fa-google"></i>
                                    </button>
                                    <button type="button" class="btn btn-link btn-floating mx-1">
                                        <i class="fab fa-twitter"></i>
                                    </button>
                                    <button type="button" class="btn btn-link btn-floating mx-1">
                                        <i class="fab fa-github"></i>
                                    </button>
                                </div>
                                <p class="text-center">or:</p>
                                <div class="form-outline mb-4">
                                    <input type="email" id="loginName" class="form-control">
                                    <label class="form-label" for="loginName" style="margin-left: 0px;">Email or username</label>
                                    <div class="form-notch">
                                        <div class="form-notch-leading" style="width: 9px;"></div>
                                        <div class="form-notch-middle" style="width: 114.4px;"></div>
                                        <div class="form-notch-trailing"></div>
                                    </div>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="password" id="loginPassword" class="form-control">
                                    <label class="form-label" for="loginPassword" style="margin-left: 0px;">Password</label>
                                    <div class="form-notch">
                                        <div class="form-notch-leading" style="width: 9px;"></div>
                                        <div class="form-notch-middle" style="width: 64px;"></div>
                                        <div class="form-notch-trailing"></div>
                                    </div>
                                </div>
                                <div class="row mb-4">
                                    <div class="col-md-6 d-flex justify-content-center">
                                        <div class="form-check mb-3 mb-md-0">
                                            <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked="">
                                            <label class="form-check-label" for="loginCheck">
                                                Remember me
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 d-flex justify-content-center">
                                        <a href="#!">Forgot password?</a>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
                                <div class="text-center">
                                    <p>Not a member?
                                        <a href="#!">Register</a>
                                    </p>
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane fade active show" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
                            <form>
                                <div class="text-center mb-3">
                                    <p>Sign up with:</p>
                                    <button type="button" class="btn btn-link btn-floating mx-1">
                                        <i class="fab fa-facebook-f"></i>
                                    </button>
                                    <button type="button" class="btn btn-link btn-floating mx-1">
                                        <i class="fab fa-google"></i>
                                    </button>
                                    <button type="button" class="btn btn-link btn-floating mx-1">
                                        <i class="fab fa-twitter"></i>
                                    </button>
                                    <button type="button" class="btn btn-link btn-floating mx-1">
                                        <i class="fab fa-github"></i>
                                    </button>
                                </div>
                                <p class="text-center">or:</p>
                                <div class="form-outline mb-4">
                                    <input type="text" id="registerName" class="form-control">
                                    <label class="form-label" for="registerName" style="margin-left: 0px;">Name</label>
                                    <div class="form-notch">
                                        <div class="form-notch-leading" style="width: 9px;"></div>
                                        <div class="form-notch-middle" style="width: 41.6px;"></div>
                                        <div class="form-notch-trailing"></div>
                                    </div>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" id="registerUsername" class="form-control">
                                    <label class="form-label" for="registerUsername" style="margin-left: 0px;">Username</label>
                                    <div class="form-notch">
                                        <div class="form-notch-leading" style="width: 9px;"></div>
                                        <div class="form-notch-middle" style="width: 66.4px;"></div>
                                        <div class="form-notch-trailing"></div>
                                    </div>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="email" id="registerEmail" class="form-control">
                                    <label class="form-label" for="registerEmail" style="margin-left: 0px;">Email</label>
                                    <div class="form-notch">
                                        <div class="form-notch-leading" style="width: 9px;"></div>
                                        <div class="form-notch-middle" style="width: 39.2px;"></div>
                                        <div class="form-notch-trailing"></div>
                                    </div>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="password" id="registerPassword" class="form-control">
                                    <label class="form-label" for="registerPassword" style="margin-left: 0px;">Password</label>
                                    <div class="form-notch">
                                        <div class="form-notch-leading" style="width: 9px;"></div>
                                        <div class="form-notch-middle" style="width: 64px;"></div>
                                        <div class="form-notch-trailing"></div>
                                    </div>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="password" id="registerRepeatPassword" class="form-control">
                                    <label class="form-label" for="registerRepeatPassword" style="margin-left: 0px;">Repeat password</label>
                                    <div class="form-notch">
                                        <div class="form-notch-leading" style="width: 9px;"></div>
                                        <div class="form-notch-middle" style="width: 106.4px;"></div>
                                        <div class="form-notch-trailing"></div>
                                    </div>
                                </div>
                                <div class="form-check d-flex justify-content-center mb-4">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked="" aria-describedby="registerCheckHelpText">
                                    <label class="form-check-label" for="registerCheck">
                                        I have read and agree to the terms
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block mb-3">Sign in</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
            <div class="p-4 text-center border-top mobile-hidden">
                <a class="btn btn-link px-3" data-mdb-toggle="collapse" href="#login-register-example" role="button" aria-expanded="true" aria-controls="login-register-example" data-ripple-color="hsl(0, 0%, 67%)" style="">
                    <i class="fas fa-code me-md-2"></i>
                    <span class="d-none d-md-inline-block">
                        Show code
                    </span>
                </a>
                <a class="btn btn-link px-3 " data-ripple-color="hsl(0, 0%, 67%)">
                    <i class="fas fa-file-code me-md-2 pe-none"></i>
                    <span class="d-none d-md-inline-block export-to-snippet pe-none">
                        Edit in sandbox
                    </span>
                </a>
            </div>
        </div>
    </body>
</html>
