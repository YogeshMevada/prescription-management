<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Prescription Management</title>

        <link rel="stylesheet" th:href="@{/static/css/theme-default.css}"/>

        <style>
            .gradient-custom {
                /* fallback for old browsers */
                background: #6a11cb;

                /* Chrome 10-25, Safari 5.1-6 */
                background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

                /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
                background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
            }
        </style>
    </head>
    <body>
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-dark text-white" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">
                                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                <p class="text-white-50 mb-5">Please enter your login and password!</p>
                                <form class="mb-md-5 mt-md-4 pb-5">
                                    <div class="form-outline form-white mb-4">
                                        <input type="email" id="typeEmailX" class="form-control form-control-lg"/>
                                        <label class="form-label" for="typeEmailX">Email</label>
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <input type="password" id="typePasswordX" class="form-control form-control-lg"/>
                                        <label class="form-label" for="typePasswordX">Password</label>
                                    </div>
                                    <p class="small mb-5 pb-lg-2">
                                        <a class="text-white-50" href="#!">Forgot password?</a>
                                    </p>
                                    <button class="btn btn-outline-light btn-lg px-5" onclick="validateFormData();" id="loginFormButton" type="button">Login</button>
                                </form>
                                <div>
                                    <p class="mb-0">Don't have an account?
                                        <a th:href="@{/authenticate/register}" class="text-white-50 fw-bold">Sign Up</a>
                                    </p>
                                </div>
                                <div style="display:none">
                                    <form class="mb-md-5 mt-md-4 pb-5" th:action="@{/authenticate/processLogin}" method="post" style="display:none"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </body>
        <script type="text/javascript" th:src="@{/static/js/jquery/jquery-3.6.0.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/jquery/jquery-ui.min.js}"></script>
        <script>
            function validateFormData() {
                alert('Validate form called');
                $('#loginFormButton').attr("disabled", true);
            }
        </script>
    </body>
</html>
